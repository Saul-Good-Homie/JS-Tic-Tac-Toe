<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tic-Tac-Toe</title>
		<meta name="description" content="tictactoe" />
		<!-- Required meta tags -->

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

<body>
	<div class="container">
		<div class="player-1">
			<h2>Player 1</h2>
			<h3>Team: X</h3>
			<form>
				<label for="name">Player Name:</label><br />
				<input type="text" id="title" name="title" /><br />
				<button type="button" class="btn">Submit</button>
			</form>
		</div>
		<div class="board">
			<h1>Tic Tac Toe</h1>
			<div id="game-board"></div>
		</div>
		<div class="player-2">
			<h2>Player 2</h2>
			<h3>Team: O</h3>
			<form>
				<label for="name">Player Name:</label><br />
				<input type="text" id="title" name="title" /><br />
				<button type="button" class="btn">Submit</button>
			</form>
		</div>
	</div>

	<footer>
